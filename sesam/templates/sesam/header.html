{% load i18n %}


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Fixed navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url "quiz-home" %}">{% trans "Quiz" %}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url "quiz-accept" %}">{% trans "Quiz Accept" %}</a>
      </li>
    </ul>
    <div class="collapse navbar-collapse flex-column">
      <span class="navbar-text ml-auto p-0">
        {% now "d.m.Y H:i" %}
      </span>
      <span class="navbar-text ml-auto p-0">
        {% if request.user.is_authenticated %}
          {{ request.user.name }} <small>({{request.user.email }})</small> | <a href="{% url "logout" %}">{% trans "Log out" %}</a>
        {% else %}
          <a href="{% url "login" %}">{% trans "Log in" %}</a>
        {% endif %}
      </span>
    </div>
  </div>
</nav>
